<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    #carousel-container {
      width: 80%;
      margin: 50px auto;
      overflow: hidden;
    }

    #image-carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-image {
      width: 20%; /* Adjust this value based on the width of your slides */
      height: auto;
    }

    #arrow-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 10px;
      display: flex;
      flex-direction: column;
    }

    .arrow-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .arrow-button:focus {
      outline: none;
    }
  </style>
</head>
<body>

<div id="carousel-container">
  <div id="image-carousel">
    <img src="image1.jpg" alt="Slide 1" class="carousel-image">
    <img src="image2.jpg" alt="Slide 2" class="carousel-image">
    <img src="image3.jpg" alt="Slide 3" class="carousel-image">
    <img src="image4.jpg" alt="Slide 4" class="carousel-image">
    <img src="image5.jpg" alt="Slide 5" class="carousel-image">
    <img src="image6.jpg" alt="Slide 6" class="carousel-image">
    <img src="image7.jpg" alt="Slide 7" class="carousel-image">
    <img src="image8.jpg" alt="Slide 8" class="carousel-image">
    <img src="image9.jpg" alt="Slide 9" class="carousel-image">
    <img src="image10.jpg" alt="Slide 10" class="carousel-image">
  </div>
  <div id="arrow-buttons">
    <button onclick="prevImage()" class="arrow-button">&lt;</button>
    <button onclick="nextImage()" class="arrow-button">&gt;</button>
  </div>
</div>

<script>
  const imageCarousel = document.getElementById('image-carousel');
  let currentIndex = 0;
  const totalSlides = 10;
  const visibleSlides = 5;
  const slideWidth = 20; // Adjust this value based on the width of your slides

  function nextImage() {
    if (currentIndex < totalSlides - visibleSlides) {
      currentIndex++;
      updateCarousel();
    }
  }

  function prevImage() {
    if (currentIndex > 0) {
      currentIndex--;
      updateCarousel();
    }
  }

  function updateCarousel() {
    const translateValue = -currentIndex * slideWidth + '%';
    imageCarousel.style.transform = 'translateX(' + translateValue + ')';
  }
</script>

</body>
</html>
